<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="../../../assets/logoFutsal32x32.png" width="32" height="32" alt="" class="d-inline-block align-top"> Liga de FUTSAL</a>
    <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
        <ul class="navbar-nav ">

            <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-left">
                <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown1" role="button">
                    {{nombreTorneo}}
                  </a>
                <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
                    <a ngbDropdownItem style="cursor: pointer" *ngFor="let torneo of torneos" (click)="buscarCategorias(torneo);">
                        {{torneo.anio}} {{torneo.tipo}} {{torneo.nombre}}
                    </a>
                </div>
            </li>

            <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-left">
                <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown1" role="button">
                    {{nombreCategoria}}
                  </a>
                <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
                    <a ngbDropdownItem style="cursor: pointer" *ngFor="let categoria of categorias" (click)="$event.preventDefault(); nombreCategoria=''; nombreCategoria=nombreCategoria.concat(categoria.tipo,' ',categoria.nombre) " routerLink="estadisticas/{{categoria.id_categoria}}">
                        {{categoria.tipo}} {{categoria.nombre}}
                    </a>
                </div>
            </li>

            <li class="nav-item" *ngIf="inscripcion">
                <a class="nav-link" routerLink="inscripcion/{{anioTorneo}}/{{tipoTorneo}}">Inscripcion</a>
            </li>

            <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-left" *ngIf="esAdmin()">
                <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown1" role="button">
                    Administracion
                  </a>
                <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
                    <a ngbDropdownItem style="cursor: pointer" (click)="$event.preventDefault()">Categorias</a>
                    <a ngbDropdownItem style="cursor: pointer" (click)="$event.preventDefault()">Equipos</a>
                    <a ngbDropdownItem style="cursor: pointer" (click)="$event.preventDefault()">Fixture</a>
                </div>
            </li>

        </ul>
        <div class="col my-2 my-lg-0 align-self-end">
            <button type="button" *ngIf="!esAdmin()" class="btn btn-outline-primary mr-0" (click)="Loguearse()">Ingresar</button>
            <button type="button" *ngIf="esAdmin()" class="btn btn-outline-danger mr-0" (click)="SalirAdmin()">Salir</button>
        </div>

    </div>
