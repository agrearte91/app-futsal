<div class="card mt-2 mb-2" *ngIf="(esCategoria || esEquipo || esJugador) === false">
  <div class="card-header text-center" style="color: white;">
    Seleccione una Opci√≥n:
   </div>
  <div class="card-body text-center">
    <form #f="ngForm">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="check1" [(ngModel)]="esCategoria">
        <label class="form-check-label" for="check1">Categorias</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="check2" [(ngModel)]="esEquipo">
        <label class="form-check-label" for="check2">Equipos</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="check3" [(ngModel)]="esJugador">
        <label class="form-check-label" for="check3">Jugadores</label>
      </div>
    </form>
  </div>
</div>
<app-acategoria *ngIf="(esCategoria) === true"></app-acategoria>
