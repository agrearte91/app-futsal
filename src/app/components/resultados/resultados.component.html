<div class="card">
    <div class="card-header py-0">
        <div class="row">
            <div class="col-2">
                <button class="btn btn-link" (click)="getFechaAnterior(nroFecha)" *ngIf="nroFecha > 0"> 
                    <i class="fas fa-chevron-circle-left fa-2x"></i>
                </button>
            </div>
            <div class="col-8 text-center">
                <h4 class="text-white">FECHA {{nroFecha+1}}</h4>
            </div>
            <div class="col-2 text-right">
                <button class="btn btn-link" (click)="getProximaFecha(nroFecha)" *ngIf="getCantidadPartidos()-1 > nroFecha">
                    <i class="fas fa-chevron-circle-right fa-2x"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">

        <table class="table table-striped  table-hover table-dark">
            <thead>
                <tr class="d-flex">
                    <th class="text-left col-4">Local</th>
                    <th class="col-1"></th>
                    <th class="col-2 text-center">VS</th>
                    <th class="col-1"></th>
                    <th class="text-right col-4">Visitante</th>
                </tr>
            </thead>
            <tbody>
                <tr class="d-flex" *ngFor="let partido of fecha;">
                    <td class="text-left col-sm-4">{{partido.local}}</td>
                    <td class="text-center col-sm-1"> 5 </td>
                    <td class="text-center col-sm-2">vs</td>
                    <td class="text-center col-sm-1"> 4 </td>
                    <td class="text-right col-sm-4">{{partido.visitante}}</td>
                </tr>
